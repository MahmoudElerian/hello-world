version: 2.1
commands:
  destroy_environment:
    steps:
      - run: 
          command: |
            aws cloudformation delete-stack --stackname myteststack

jobs:
  configure_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: building the stack
          command: |
            aws cloudformation deploy --template-file template.yml --stack-name myteststack



workflows:
  my_workflow:
    jobs:
      - configure_infrastructure






